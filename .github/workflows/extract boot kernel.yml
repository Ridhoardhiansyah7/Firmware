name: Extract Kernel From MediaFire

on:
  workflow_dispatch:
    inputs:
      mediafire_url:
        description: "MediaFire File Page URL"
        required: true

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y wget curl unzip grep sed

      - name: Get Direct Download Link
        id: mediafire
        run: |
          page=$(curl -sL "${{ github.event.inputs.mediafire_url }}")
          direct=$(echo "$page" | grep -o 'https://download[^"]*')
          echo "direct_url=$direct" >> $GITHUB_OUTPUT

      - name: Download boot.img
        run: |
          wget -O boot.img "${{ steps.mediafire.outputs.direct_url }}"

      - name: Download Magisk APK
        run: |
          wget https://github.com/topjohnwu/Magisk/releases/download/v30.6/Magisk-v30.6.apk -O Magisk.apk

      - name: Extract magiskboot
        run: |
          unzip Magisk.apk lib/x86_64/libmagiskboot.so
          mv lib/x86_64/libmagiskboot.so magiskboot
          chmod +x magiskboot

      - name: Unpack boot.img
        run: |
          mkdir output
          ./magiskboot unpack boot.img
          mv kernel output/ 2>/dev/null || true
          mv kernel.img output/ 2>/dev/null || true
          mv Image.gz output/ 2>/dev/null || true
          mv Image.gz-dtb output/ 2>/dev/null || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: extracted-kernel
          path: output/