name: Extract Kernel From MediaFire

on:
  workflow_dispatch:
    inputs:
      mediafire_url:
        description: "MediaFire File Page URL"
        required: true

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
        contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y wget curl grep sed

      - name: Get Direct Download Link
        id: mediafire
        run: |
          echo "Fetching MediaFire page..."
          page=$(curl -sL "${{ github.event.inputs.mediafire_url }}")
          direct=$(echo "$page" | grep -o 'https://download[^"]*')
          echo "Direct link: $direct"
          echo "direct_url=$direct" >> $GITHUB_OUTPUT

      - name: Download boot.img
        run: |
          wget -O boot.img "${{ steps.mediafire.outputs.direct_url }}"

      - name: Download magiskboot
        run: |
          wget https://github.com/topjohnwu/Magisk/releases/latest/download/magiskboot
          chmod +x magiskboot

      - name: Extract boot.img
        run: |
          mkdir output
          ./magiskboot unpack boot.img
          mv kernel output/kernel || true
          mv kernel.img output/kernel.img || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: extracted-kernel
          path: output/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: kernel-${{ github.run_number }}
          name: Extracted Kernel ${{ github.run_number }}
          files: output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}