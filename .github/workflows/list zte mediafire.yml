
name: Robust Nested Firmware Inspector

on:
  workflow_dispatch:
    inputs:
      firmware_url:
        description: "MediaFire page OR direct archive link"
        required: true

jobs:
  inspect:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt update
          sudo apt install -y p7zip-full aria2 curl file

      # =========================================
      # Resolve MediaFire Direct Link
      # =========================================
      - name: Resolve Download Link
        id: link
        run: |
          URL="${{ github.event.inputs.firmware_url }}"

          if echo "$URL" | grep -q "mediafire.com/file"; then
            echo "MediaFire page detected"
            page=$(curl -sL "$URL")
            direct=$(echo "$page" | grep -o 'https://download[^"]*')
            echo "direct_url=$direct" >> $GITHUB_OUTPUT
          else
            echo "Direct link detected"
            echo "direct_url=$URL" >> $GITHUB_OUTPUT
          fi

      # =========================================
      # Download Archive
      # =========================================
      - name: Download Firmware
        run: |
          aria2c -x 16 -s 16 -k 1M "${{ steps.link.outputs.direct_url }}" -o firmware.bin

      # =========================================
      # Detect Archive Type
      # =========================================
      - name: Detect Archive Type
        run: |
          echo "Detected file type:"
          file firmware.bin

      # =========================================
      # List Level 1 Archive
      # =========================================
      - name: List Level 1 Content
        run: |
          echo "========== LEVEL 1 CONTENT =========="
          7z l firmware.bin

      # =========================================
      # Extract Nested update.zip Safely
      # =========================================
      - name: Extract Nested update.zip
        run: |
          mkdir -p level2

          INNER=$(7z l -slt firmware.bin | grep -i "Path = " | grep -i "update.zip" | sed 's/Path = //' | head -n1)

          if [ -n "$INNER" ]; then
            echo "Found nested archive:"
            echo "$INNER"
            7z e firmware.bin "$INNER" -olevel2
          else
            echo "No update.zip found inside archive"
          fi

      # =========================================
      # List Nested update.zip Content (No Extract)
      # =========================================
      - name: List Nested update.zip Content
        run: |
          if [ -f level2/update.zip ]; then
            echo "========== LEVEL 2 (update.zip) CONTENT =========="
            7z l level2/update.zip
          else
            echo "No nested update.zip to inspect"
          fi

      # =========================================
      # Cleanup (optional but recommended)
      # =========================================
      - name: Cleanup
        run: |
          rm -rf level2
          echo "Temporary files removed"