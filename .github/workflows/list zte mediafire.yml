name: OTA Payload Inspector + Vendor Analyzer

on:
  workflow_dispatch:
    inputs:
      firmware_url:
        description: "MediaFire page OR direct archive link"
        required: true
      full_dump:
        description: "Dump full payload images? (true/false)"
        required: true
        default: "false"

jobs:
  inspect:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # =========================================
      # Install Tools
      # =========================================
      - name: Install Tools
        run: |
          sudo apt update
          sudo apt install -y p7zip-full aria2 curl file golang-go liblzma-dev zip erofs-utils git e2fsprogs

      # =========================================
      # Resolve MediaFire Direct Link
      # =========================================
      - name: Resolve Download Link
        id: link
        run: |
          URL="${{ github.event.inputs.firmware_url }}"
          if echo "$URL" | grep -q "mediafire.com/file"; then
            page=$(curl -sL "$URL")
            direct=$(echo "$page" | grep -o 'https://download[^"]*')
            echo "direct_url=$direct" >> $GITHUB_OUTPUT
          else
            echo "direct_url=$URL" >> $GITHUB_OUTPUT
          fi

      # =========================================
      # Download Firmware
      # =========================================
      - name: Download Firmware
        run: |
          aria2c -x 16 -s 16 -k 1M "${{ steps.link.outputs.direct_url }}" -o firmware.bin

      # =========================================
      # List Level 1 Archive
      # =========================================
      - name: List Level 1 Archive
        run: 7z l firmware.bin

      # =========================================
      # Extract update.zip
      # =========================================
      - name: Extract update.zip
        run: |
          mkdir -p level2
          INNER=$(7z l -slt firmware.bin | grep -i "Path = " | grep -i "update.zip" | sed 's/Path = //' | head -n1)
          if [ -n "$INNER" ]; then
            7z e firmware.bin "$INNER" -olevel2
          else
            echo "No update.zip found"
          fi

      # =========================================
      # Extract payload.bin
      # =========================================
      - name: Extract payload.bin
        run: |
          mkdir -p payload
          7z e level2/update.zip payload.bin payload_properties.txt -opayload
          ls -lh payload

      # =========================================
      # Install payload-dumper-go
      # =========================================
      - name: Install payload-dumper-go
        run: |
          go install github.com/ssut/payload-dumper-go@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      # =========================================
      # List partitions
      # =========================================
      - name: List payload partitions
        run: payload-dumper-go -l payload/payload.bin

      # =========================================
      # Full payload dump (optional)
      # =========================================
      - name: Full payload dump
        if: ${{ github.event.inputs.full_dump == 'true' }}
        run: |
          mkdir -p dumped
          payload-dumper-go -o dumped payload/payload.bin | sed -r 's/\x1B\[[0-9;]*[A-Za-z]//g'
          ls -lh dumped

      # =========================================
      # Inspect vendor image
      # =========================================
      - name: Analyze vendor image
        if: ${{ github.event.inputs.full_dump == 'true' }}
        run: |
          mkdir -p vendor_mount vendor_extract

          echo "Filesystem detection:"
          file dumped/vendor.img

          echo "Attempting mount..."

          sudo mount -t erofs dumped/vendor.img vendor_mount 2>/dev/null || \
          sudo mount -t ext4 -o loop dumped/vendor.img vendor_mount || echo "Mount failed"

          if mount | grep -q vendor_mount; then
            BASE="vendor_mount"
          else
            echo "Mount failed, extracting via erofs..."
            fsck.erofs --extract=vendor_extract dumped/vendor.img || true
            BASE="vendor_extract"
          fi

          echo "===== vendor/bin/hw ====="
          ls -lah $BASE/bin/hw || echo "Not found"

          echo "===== vendor/lib64 ====="
          ls -lah $BASE/lib64 || echo "Not found"

          echo "===== vendor/lib ====="
          ls -lah $BASE/lib || echo "Not found"

          echo "===== Searching .so files ====="
          find $BASE -type f -name "*.so" | head -n 100

          echo "===== HAL files ====="
          find $BASE/bin/hw -type f 2>/dev/null || true

          sudo umount vendor_mount 2>/dev/null || true

      # =========================================
      # Upload selected artifacts
      # =========================================
      - name: Upload vendor analysis
        if: ${{ github.event.inputs.full_dump == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: vendor-analysis
          path: |
            dumped/vendor.img
            vendor_mount
            vendor_extract